<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>

	<h1>Student List</h1>
	<h1 th:text="${message}">default</h1>

	<h2>Students</h2>
	<table>
		<tr>
			<th >Student ID</th>
			<th >First Name</th>
			<th >Second Name</th>
			<th >Major</th>
		</tr>
		<tr th:each="student:${students}" class="table-row">
			<td th:text="${student.id}">Id</td>
			<td th:text="${student.firstName}">First Name</td>
			<td th:text="${student.secondName}">Second Name</td>
			<td th:text="${student.major}">Major</td>
			
		</tr>
	</table>
	
    <br/>
	<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
