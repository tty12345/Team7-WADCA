<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>

	<h1>Student List</h1>
	<h1 th:text="${message}">default</h1>"C:/Users/zhita/Downloads/StudentList.html"
	"C:/Users/zhita/Downloads/StudentList.html"
	<h2>Students</h2>
	<table>
		<tr>
			<th>Student ID</th>
			<th>First Name</th>
			<th>Second Name</th>
			<th>Major</th>
		</tr>
		<tr th:each="student:${students}" class="table-row">
			<td th:text="${student.id}">Id</td>
			<td th:text="${student.firstName}">First Name</td>
			<td th:text="${student.secondName}">Second Name</td>
			<td th:text="${student.major}">Major</td>
			<td><a href="EditStudent.html" th:href="@{/admin/editStudent/}+${student.id}" th:text="Edit"> Edit </a></td>
			<td><a href="DeleteStudent.html" th:href="@{/admin/deleteStudent/}+${student.id}" th:text="Delete"> Delete
				</a></td>
		</tr>
	</table>

	<div>
		<a th:href="@{/student/backward/}+${currentPage}">&laquo;</a>
		<a th:href="@{/student/navigate(pageNo=1)}">1</a>
		<a th:href="@{/student/navigate(pageNo=2)}">2</a>
		<a th:href="@{/student/navigate(pageNo=3)}">3</a>
		<a th:href="@{/student/forward/}+${currentPage}">&raquo;</a>
	</div>

	<br />
	<div th:replace="fragments/general.html :: footer"></div>
</body>

</html>
