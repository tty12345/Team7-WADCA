<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menubar"></div>

	<h1>Student List</h1>
	<h1 th:text="${message}">default</h1>

	<h2>Students</h2>
	<table>
		<tr>
			<th >Student ID</th>
			<th >First Name</th>
			<th >Second Name</th>
			<th >Grade</th>

		</tr>
		<tr th:each="course:${courses}" class="table-row">
			<td th:text=${course.student.id}>Id</td>
			<td th:text=${course.student.firstName}>First Name</td>
			<td th:text=${course.student.secondName}>Second Name</td>
			<td th:text=${course.grade}>Grade</td>
		</tr>
	</table>
	<div>
	<a th:href="@{/student/backward/}+${currentPage}">&laquo;</a>
  	<a th:href="@{/student/navigate(pageNo=1)}" >1</a>
  	<a th:href="@{/student/navigate(pageNo=2)}" >2</a>
  	<a th:href="@{/student/navigate(pageNo=3)}" >3</a>
  	<a th:href="@{/student/forward/}+${currentPage}">&raquo;</a>
  	</div>
	
    <br/>
	<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
