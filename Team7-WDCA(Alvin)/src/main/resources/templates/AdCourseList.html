<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Courses</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/caps.css}"/>
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>

	<h1>Course Listing</h1>
	<!-- Add Hyperlink -->
	<a href="Courselist.html" th:href="@{/admin/addCourse}">Add Course</a>

	<table>
		<tr>
			<th >Course Id</th>
			<th >Course Name</th>
			<th >Credits</th>
			<th >Action</th>
		</tr>
		<tr th:each="course:${courses}" class="table-row">
			<td th:text=${course.id}>Id</td>
			<td th:text=${course.name}>Course Name</td>
			<td th:text=${course.credits}>Credits</td>
			<td><input type="button" value="View Course"></td>
			<td><a href="EditCourse.html"
		th:href="@{/admin/editCourse/}+${course.id}" th:text="Edit"> Edit </a></td>
	        <td><a href="DeleteCourse.html"
		th:href="@{/admin/deleteCourse/}+${course.id}" th:text="Delete"> Delete </a></td>
		</tr>
	</table>
    <br/>
	<div th:replace="fragments/general.html :: footer"></div>
	
</body>
</html>
