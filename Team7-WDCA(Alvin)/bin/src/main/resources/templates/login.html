<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>LogIn Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/caps.css}"/>
</head>
<body>
	<header th:replace="fragments/general.html :: header"></header>
	<div th:replace="fragments/general.html :: menubar"></div>
	
	 <form th:action="@{/authenticate}" th:object="${user}" method="POST">
		 <table class="login">
	       		<tr>
	                <td class="place">Username:</td>
	                <td class="place"><input type="text" placeholder="Enter your name" th:field="*{username}"/></td>
	            </tr>
	            <tr>
	                <td class="place">Password:</td>
	                <td class="place"><input type="password" placeholder="Enter your password" th:field="*{password}"/></td>
	            </tr>
	            <tr>
	                <td class="place" colspan="2"><button class="btn">Login</button></td>
	            </tr>
	    </table>
    </form>
</body>
</html>
