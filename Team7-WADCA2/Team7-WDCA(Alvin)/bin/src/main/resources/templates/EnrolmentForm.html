!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Enrolment Form</title>
</head>
<body>
<h1>Enrolment Form</h1>
<form action="" th:object="${student}" th:action="@{/student/save}" method="get">
        <fieldset>
		     <input type="hidden" th:field="*{id}">  
		</fieldset>
		<fieldset>
			Name: <input type="text" th:field="*{name}">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		</fieldset>
		<fieldset>
			Course: <input type="text" th:field="*{course}">
			<p th:if="${#fields.hasErrors('course')}" th:errors="*{course}"></p>
		</fieldset>
		<fieldset>
			Email: <input type="text" th:field="*{email}">
			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
		</fieldset>	
		<fieldset>
			Date of Application:
			<input type="text" th:field="*{doa}"
				placeholder="dd-MM-yyyy"
				th:text="${#dates.format(product.doa, 'dd-MM-yyyy')}" />
				
			<p th:if="${#fields.hasErrors('doa')}" th:errors="*{doa}"></p>	
		</fieldset>
		<fieldset>
			<input type="submit" value="Save"/>
			&nbsp; &nbsp; 	
			<input type="reset" value="Reset"/>
		</fieldset>
		<!-- comments -->
</form>
</body>
</html>
